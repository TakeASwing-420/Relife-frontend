name: deep_s_application3
description: A new Flutter project.
version: 1.0.0+1
environment: 
  sdk: '>=2.12.0 <3.0.0'
dependencies: 
  flutter: 
    sdk: flutter
  cached_network_image: ^3.3.0
  flutter_svg: ^2.0.9
  outline_gradient_button: ^2.0.1+1
  gradient_borders: ^1.0.0
  flutter_svg_provider: ^1.0.7
  readmore: ^2.2.0
  intl: ^0.18.0
dev_dependencies: 
  flutter_test: 
    sdk: flutter
flutter: 
  uses-material-design: true
  assets: 
    - assets/
    - assets/images/
  fonts: 
    - family: Space Grotesk
      fonts: 
        - asset: assets/fonts/SpaceGroteskBold.ttf
          weight: 700
        - asset: assets/fonts/SpaceGroteskRegular.ttf
          weight: 400
        - asset: assets/fonts/SpaceGroteskMedium.ttf
          weight: 500
        - asset: assets/fonts/SpaceGroteskLight.ttf
          weight: 300
    - family: customfont
      fonts:
        - asset: assets/fonts/death-note/hoolla.ttf
    - family: new
      fonts:
        - asset: assets/fonts/Fasthand-Regular.ttf
